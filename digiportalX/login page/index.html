<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DigiportalX-login page</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" async></script>
  <link rel="icon" type="image/png" sizes="32x32" href="logo-dcl.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="../sign up page\\images\\left-side-image.png" alt="logo-dlc" id="respo-logo">
    <div class="left-side">
      <div class="left-sid-form">
        <h1>Connexion</h1>
        <p class="sign-up-mssg">Vous n'avez pas de compte ? <span ><a href="../sign up page/index.html" style="color: #A2258D;">Inscrivez-vous !</a></span></p>
        <form action="#" method="get">
          <div class="matricule">
            <label for="matricule">Matricule</label>
            <input type="text" id="matricule-input" value="" placeholder="e.g DC-35-1Z-340">
          </div>
          <div class="password">
            <div class="label-password">
              <label for="password">Mot de passe</label>
              <a href="#" style="color: #A2258D;">Mot de passe oublié ?</a>
            </div>
            <input type="password" id="password-input" value="" placeholder="Votre mot de passe">
          </div>
          <div class="bas-de-form">
            <div class="view">
              <label for="view">voir le mot de passe</label>
              <input type="checkbox" name="password-view" id="passw-view">
            </div>
            <div class="remember">
              <label for="remember-me">Rester connecté</label>
              <input type="checkbox" name="remember" id="remember-input">
            </div>
          </div>
        </form>
      </div>
      <button type="button" id="btn-login">Se connecter</button>
    </div>
    <img src="main image.png" alt="boff" id="main-img">
  </div>
  
</body>
</html>
